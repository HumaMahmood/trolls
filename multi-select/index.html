<!DOCTYPE html>
<html>
<head>
  <title>Bootstrap-select test page</title>

  <meta charset="utf-8">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <!-- <script src="js/index.js"></script> -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css"/>
  <link rel="stylesheet" type="text/css" href="style.css" />

</head>
<body>
  <div class="container"> 
    <div class="div">
      <div class="dropdown-select">
      </div>
    </div>
<div class="dropdown-lists">
    <ul class="navbar-nav-menu">
      <label>all</label>
      <li>1</li>
      <li>1</li>
    </ul>

    <ul class="navbar-nav-menu">
      <label>all</label>
      <li>2</li>
      <li>2</li>
    </ul>  

    <ul class="navbar-nav-menu">
      <label>all</label>
      <li>3</li>
      <li>3</li>
    </ul>
     </div>  
</div>
<script>

$(document).ready(function () {
  var a = $('.dropdown-lists');
$(".div").click(function(){
    $(".navbar-nav-menu").show();
  });



  $("label").on('click', function(e) {
  e.preventDefault(); 
 
  var indexul =$( this ).parent().index();
  for (var i=0; i<=a.length+1; i++) {
    if(indexul== i){
      $(this).siblings().addClass('selected-ul'+'' +i);
  }
  }

    $('.dropdown-select').append($(this).siblings("li"));
 
});




$('body').on('click', 'li', function() {
  var $thisval = $(this);
  var className = $(this).attr('class');
  if($(this).parent().hasClass('dropdown-select')){
    $( ".dropdown-lists ul" ).each(function( index ){
    if('selected-ul'+index == className){
      $(this).append($thisval);
  }
});


}
else
{
  var indexul =$( this ).parent().index();
  for (var i=0; i<=a.length+1; i++) {
    if(indexul== i){
      $(this).siblings().addClass('selected-ul'+'' +i);
  }
  }

    $('.dropdown-select').append($(this).siblings("li"));
}

});



  });// ready function
</script>
</body>
</html>
